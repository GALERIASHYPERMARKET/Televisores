<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cafeteria.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <title>Cafeteria</title>
</head>
<body class="body">
    <section class="cafes">
        <div class="logoDescripcion">
            <img src="./images/logoG.png" width="100" height="100" alt="logoG">
            <h1 id="titulo">CAFES</h1>
        </div>
        <section class="menu">
            <h2 class="subtitulo">BEBIDAS CALIENTES</h2>
            <div class="elemento_decorativo">
               <img src="./images/decorativeLine.webp" width="600" height="40" alt="">
            </div>
            <div class="lista_cafes">
                <ul class="lista">
                    <li class="elemento">
                     <p class="descripcion text"> CAFE NEGRO PEQUEÑO</p>
                     <p class="precio text">0,68 REF</p>
                    </li>

                   <li class="elemento">
                     <p class="descripcion text">CAFE NEGRO GRANDE</p>
                     <p class="precio text">0,89 REF</p>
                    </li>

                    <li class="elemento">
                     <p class="descripcion text">CAFE CON LECHE PEQUEÑO</p>
                     <p class="precio text">0,79 REF</p>
                    </li>

                    <li class="elemento">
                     <p class="descripcion text">CAFE CON LECHE GRANDE</p>
                     <p class="precio text">1,29 REF</p>
                    </li> 
                </ul>
            </div>
           
        </section>
      
    </section>
    <section class="imagenes">
        <video class="video"  autoplay loop>
             <source src="./videos/coffeVideo.mp4" type="video/mp4">
        </video>
    </section>
</body>

<script>
     var video= document.querySelector(".video");
     video.muted = true;
     video.play();
    gsap.registerPlugin(SplitText);

    function setup() {
  
  var split = SplitText.create(".text", {type:"chars"});

  var animation = gsap.from(split.chars, {
    x: 150,
    opacity: 0,
    duration: 0.7, 
    ease: "power4",
    stagger: 0.04
  })
  split && split.revert();
  animation && animation.revert();
}
setup();
</script>
</html>
